---
layout: default
---
<section class="alternate diagonal">
	<div class="container">
		{% if page.heading %}
			<h2>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h2>{{ page.title }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<h3>{{ page.subtitle }}</h3> 
		{% endif %}
	</div>
</section>

{{ content }}
