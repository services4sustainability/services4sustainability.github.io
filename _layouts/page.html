---
layout: default
---
<section class="diagonal">
	<div class="container">
		{% if page.heading %}
			<h3>{{ page.heading }}</h2>
		{% elsif page.title %}
			<h3>{{ page.title }}</h2>
		{% endif %}
		{% if page.subtitle %}
			<p>{{ page.subtitle }}</p> 
		{% endif %}
	</div>
</section>

{{ content }}
